<!DOCTYPE html>
<html lang="ru">

<head>

	<meta charset="utf-8">

	<title>Title</title>
	<meta name="description" content="">

	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
	<link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet">

<body>

	<header id="header" class="header">
		<div class="bg">
			<svg width="100%" height="88" viewBox="0 0 1000 88" preserveAspectRatio="none">
				<defs>
					<path id="a" d="M0 0h1440v74.91L1143.434 80 841.8 74.78l-236.42 2.931-17.63-3.883-544.689-1.726L0 74.91z" />
					<filter x="-50%" y="-50%" width="200%" height="200%" filterUnits="objectBoundingBox">
					</filter>
				</defs>
				<g>
					<use fill-opacity=".6" fill="#552383" fill-rule="evenodd" xlink:href="#b" />
				</g>
			</svg>
			<ul>
				<li><img src="img/logo.png" alt="baby-logo"></li>
				<li><button type="button" class="free-button">Правила</button></li>
				<li><button type="button" class="free-button">Галерея</button></li>
				<li><button type="button" class="free-button">Победители</button></li>
				<li>
					<a href="#" class="fa fa-facebook-square fa-2x"></a>
					<a href="#" class="fa fa fa-instagram fa-2x"></a>
					<a href="#" class="fa fa-twitter-square fa-2x"></a>
				</li>
			</ul>
		</div>
        	
	</header>
	<!-- /header -->
	
	<div class="main">

		<div class="main-leftpart">
			<img class="main-leftpart__boyimg" src="img/Пацан.png" alt="">

				<p>Супергероїчні підгузки</p>

		</div>

		<div class="main-middle">
			<div class="main-middle-textwrapper">
				<p><span class="p-bi-color">ПОКАЖИ </span>свого <span class="p-bi-color">маленького </span> <br>
				героя <img src="img/libero.png" alt=""> <br>
				<span class="p-decor"> та </span><br>
				ВИ<span class="p-red-color">ГРА</span>ВАЙ</p>
			</div>
		</div>

		<div class="main-rightpart">

			</div>
		</div>

	</div>

	<!-- /section -->

	<footer>
		<svg width="100%" height="88" viewBox="0 0 1000 88" preserveAspectRatio="none">
				<defs>
					<path id="b" d="M0 0h1440v74.91L1143.434 80 841.8 74.78l-236.42 2.931-17.63-3.883-544.689-1.726L0 74.91z" />
					<filter x="-50%" y="-50%" width="200%" height="200%" filterUnits="objectBoundingBox">
					</filter>
				</defs>
				<g>
					<use fill-opacity=".6" fill="#552383" fill-rule="evenodd" xlink:href="#b" />
				</g>
			</svg>
			<p class="changed-text"></p>
	</footer>
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/main.min.css">
	<script src="js/scripts.min.js"></script>

</html>
